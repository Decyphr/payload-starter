name: CI Pipeline

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PNPM
        uses: ./.github/workflows/install-pnpm.yaml

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PNPM
        uses: ./.github/workflows/install-pnpm.yaml

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm run typecheck

  unit-tests:
    name: âš¡ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Install PNPM
        uses: ./.github/workflows/install-pnpm.yaml

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: âš¡ Run vitest
        run: pnpm test:run
