name: Install PNPM

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
        default: "22"

jobs:
  install-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: ⎔ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: 📥 Install PNPM
        run: npm install -g pnpm
